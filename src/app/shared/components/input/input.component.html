@if (data && data.id) {
<div class="minput input">
    @if(data.label){
        <label class="mlabel text-slate-300" [for]="data.id">{{data.label}}</label>
    }
    <input
    #miInput
    [type]="data.typeFormControl!.split('-')[1]"
    [placeholder]="data.placeholder? data.placeholder:''"
    [name]="data.id"
    (input)="dataChange($event.target)"
    [value]="data.values![0]"
    />
</div>
}

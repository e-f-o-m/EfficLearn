
<div class="file">
    <div class="ico"></div>
    <div>
      <label for="file" class="flex flex-col">
        <span class="block mb-2 text-left">{{ name }}</span>
        <input type="file" id="file" class="file-input" (change)="onFileSelected($event)" accept=".md, .txt" multiple />
      </label>
    </div>
  </div>

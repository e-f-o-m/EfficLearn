<div>
    <div>
        <button class="btn" (click)="toggleResourse()">Recursos</button>
    </div>
    
    <div class="w-full h-full min-h-56 bg-black text-white text-center p-4 text-4xl">
        <div id="question">{{item}}</div>
        <!-- <div id="answer"></div> -->
    </div>

    <div>
        <button class="btn" (click)="next()">Siguiente</button>
    </div>
</div>

@if (this.isResourse) {
    <div class="w-full">
        <textarea name="recursos" id="" #value class="w-full" rows="10"></textarea>
    </div>
}

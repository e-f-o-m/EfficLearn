        <div class="content">
            <div>

                    <app-button (eventClick)="accept('Solo fáciles')" [title]="'Solo fáciles'" />
                    <app-button (eventClick)="accept('Todo')" [title]="'Todo'" />

                    <app-button [disabled]="true" (eventClick)="accept('Top 20 mayores ciclos')" [title]="'Top 20 mayores ciclos'" /> -->

            </div>
